function findRandomLetter(s)
{

	  // TODO what characters are acceptable?

  return l;
}

function click1() {
  //var container = document.getElementById("container");
  var mytext = document.getElementById("mytext");
  var originalText = mytext.innerHTML;
  r = findRandomLetter(originalText);
  console.debug(r + " " + originalText[r]);
  return;
  var s = originalText.substr(0, 15) + "<span id=anchorElement><span id=freeElement>" + originalText[15] + "</span></span>" + mytext.innerHTML.substr(16);
  mytext.innerHTML = s;
  var anchorElement = document.getElementById("anchorElement");
  var ofsX = anchorElement.offsetLeft + anchorElement.parentNode.offsetLeft;
  var ofsY = anchorElement.offsetTop + anchorElement.parentNode.offsetTop;
  mytext.innerHTML = originalText.substr(0, 16) + " " + originalText.substr(17);

  anchorElement.style.position = "absolute"
  anchorElement.style.left = ofsX + "px"
  anchorElement.style.top = ofsY + "px"
  mytext.insertAdjacentElement("afterend", anchorElement);

  //freeElement.style.animation = "dropdown 3s infinite";

  fE.style.position = "relative";
  fE.style.animation = "dropdown 3s infinite";
